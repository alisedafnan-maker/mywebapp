<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>معالم سياحية في الإمارات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold-start:#ffd966;
      --gold-end:#ffb300;
      --muted:#cfcfcf;
      --text:#f3f3f3;
      --card-bg: rgba(0,0,0,0.46);
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: 'Cairo', sans-serif;
      color:var(--text);
      background-image: url('https://desertbuggyrental.com/wp-content/uploads/2024/11/Burj-Khalifa-at-night.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: scroll; /* طلبت: تتحرك مع الصفحة */
      -webkit-font-smoothing:antialiased;
      padding:28px 16px;
    }
    /* dark overlay for readability */
    body::before{
      content:"";position:fixed;inset:0;z-index:0;
      background:linear-gradient(180deg, rgba(0,0,0,0.62), rgba(0,0,0,0.72));
      pointer-events:none;
    }
    .page{position:relative;z-index:1;max-width:1200px;margin:0 auto}
    header{max-width:1200px;margin:0 auto 14px;text-align:center}
    header h1{margin:0;font-size:1.6rem;color:var(--gold-start);font-weight:800}
    header p{margin:8px 0 0;color:var(--muted);font-size:0.95rem}

    .controls{max-width:1200px;margin:18px auto 8px;display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
    .city-group{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;}
    .city-btn {background:transparent;border:2px solid rgba(255,215,0,0.12);color:var(--muted);padding:8px 12px;border-radius:12px;cursor:pointer;font-weight:700;transition:0.14s}
    .city-btn.active{background:linear-gradient(90deg,var(--gold-start),var(--gold-end));color:#000;transform:translateY(-3px)}
    .search {margin-top:8px;background:var(--glass);padding:8px;border-radius:12px;display:flex;gap:8px;align-items:center;width:100%;max-width:420px;justify-content:flex-end}
    .search input{background:transparent;border:none;outline:none;color:var(--text);padding:6px;font-size:0.95rem;width:100%;text-align:right}

    .grid{max-width:1200px;margin:18px auto 60px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .card{background:var(--card-bg);border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.6);transition:transform .18s;border:1px solid rgba(255,215,0,0.04);display:flex;flex-direction:column;min-height:340px}
    .card:hover{transform:translateY(-6px)}
    .thumb{height:180px;background-size:cover;background-position:center;flex-shrink:0}
    .card-body{padding:14px;flex:1;display:flex;flex-direction:column;gap:10px}
    .title{font-weight:800;font-size:1.05rem;color:var(--text)}
    .meta{font-size:0.9rem;color:var(--muted)}
    .short{font-size:0.95rem;color:#eaeaea}

    .card-actions{display:flex;gap:8px;margin-top:auto;align-items:center;justify-content:flex-end;flex-wrap:wrap}
    /* gold framed buttons */
    .btn{
      position:relative;flex:0 0 auto;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:700;text-decoration:none;display:inline-flex;align-items:center;gap:8px;justify-content:center;color:var(--gold-end);background:transparent;border:2px solid transparent;
    }
    .btn::before{content:"";position:absolute;inset:-2px;border-radius:12px;background:linear-gradient(90deg,var(--gold-start),var(--gold-end));z-index:-2;opacity:0;transition:opacity .18s,transform .18s}
    .btn::after{content:"";position:absolute;inset:-3px;border-radius:14px;box-shadow:0 6px 18px rgba(255,180,60,0.06);z-index:-3;opacity:0;transition:opacity .18s}
    .btn:hover::before{opacity:1;transform:scale(1.02)}
    .btn:hover::after{opacity:1}
    .btn-primary{border:1px solid rgba(255,215,0,0.14);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}
    .btn-yellow{background:linear-gradient(90deg,var(--gold-start),var(--gold-end));color:#000;border:1px solid rgba(0,0,0,0.06)}
    .btn-ghost{border:1px solid rgba(255,215,0,0.12);background:transparent;color:var(--muted);padding:7px 9px}

    footer{max-width:1200px;margin:28px auto;color:var(--muted);text-align:center;font-size:0.9rem}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.80);display:none;align-items:center;justify-content:center;padding:18px;z-index:10000}
    .modal{background:linear-gradient(180deg, rgba(12,12,12,0.98), rgba(6,6,6,0.98));border-radius:12px;max-width:1000px;width:100%;max-height:92vh;overflow:auto;padding:0;color:var(--text);position:relative;border:1px solid rgba(255,255,255,0.03)}
    .modal img{width:100%;height:auto;border-top-left-radius:12px;border-top-right-radius:12px;display:block}
    .modal .row{display:flex;gap:12px;flex-wrap:wrap;padding:18px}
    .modal .col{flex:1;min-width:300px}
    .modal h2{margin:6px 0 8px;font-size:1.4rem;color:var(--gold-start)}
    .modal p{color:var(--muted);line-height:1.7;margin:0 0 12px}
    .detail-list{margin:8px 0 0;padding:0;list-style:none;color:var(--muted);font-size:0.95rem;text-align:right}
    .modal .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;justify-content:flex-end}
    .close-btn{position:absolute;top:12px;left:12px;background:transparent;padding:8px;border-radius:8px;color:var(--muted);border:1px solid rgba(255,255,255,0.04);cursor:pointer}

    @media (max-width:520px){
      .thumb{height:150px}
      header h1{font-size:1.3rem}
      .modal .row{flex-direction:column}
      .modal{max-width:95%}
    }
  </style>
</head>

    <header>
      <h1>معالم سياحية في الإمارات </h1>
      <p>اضغط "عرض المزيد" لقراءة التفاصيل الكاملة (الوصف مجمّع من ويكيبيديا/ويكيميديا وُفق المراجع).</p>
    </header>

    <div class="controls" role="navigation" aria-label="مدن ومعاينة">

        <button class="city-btn" data-city="العين">العين</button>

      </div>
    </div>

    <main class="grid" id="cardsGrid" aria-live="polite"></main>

    <footer>© جميع الحقوق محفوظه© عبدالرحمن احمد
 (ويكيميديا/مصادر موثوقة)</footer>
  </div>

      <div id="modalContent"></div>
    </div>
  </div>

      const q = searchInput.value.trim().toLowerCase();
      const activeCityBtn = document.querySelector('.city-btn.active');
      const city = activeCityBtn ? activeCityBtn.getAttribute('data-city') : '';
      const filtered = attractions.filter(a=>{
        const inCity = city ? a.city === city : true;
