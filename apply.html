<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقديم طلب وظيفة - Step by Step</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://upload.wikimedia.org/wikipedia/commons/f/fc/Burj_Al_Arab_in_Dubai.jpg') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    /* زر الرجوع */
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffd700;
      color: #000;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ffea00;
      transform: scale(1.05);
    }

    .box {
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border-radius: 15px;
      width: 320px;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      background: #00bcd4;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd700;
    }

    .result {
      margin-top: 15px;
      color: #00e676;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #ddd;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- زر الرجوع -->
  <a href="orders.html" class="back-btn">⬅ رجوع</a>

  <h2>📝 تقديم طلب وظيفة في Step by Step</h2>

  <div class="box">
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="address" placeholder="العنوان" required>

    <select id="job" required>
      <option value="">اختر المسمى الوظيفي</option>
      <option value="مرشد سياحي">مرشد سياحي</option>
      <option value="مرافق لذوي الاحتياجات الخاصة">مرافق لذوي الاحتياجات الخاصة</option>
    </select>

    <button onclick="submitRequest()">تقديم الطلب</button>
    <div class="result" id="resultBox"></div>
  </div>

  <footer>© جميع الحقوق محفوظة لـ عبدالرحمن أحمد</footer>

  <script>
    function submitRequest() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const job = document.getElementById('job').value.trim();
      const resultBox = document.getElementById('resultBox');

      if (!name || !phone || !address || !job) {
        resultBox.style.color = '#ff5252';
        resultBox.innerHTML = '⚠️ من فضلك املأ جميع الحقول.';
        return;
      }

      // نحصل على الطلبات القديمة من التخزين المحلي
      let requests = JSON.parse(localStorage.getItem('requests') || '[]');

      // رقم الطلب الجديد
      const newId = requests.length ? (parseInt(requests[requests.length - 1].id) + 1).toString() : '1';

      const newRequest = {
        id: newId,
        name,
        phone,
        address,
        job,
        status: 'قيد المراجعة'
      };

      // نضيف الطلب الجديد
      requests.push(newRequest);
      localStorage.setItem('requests', JSON.stringify(requests));

      resultBox.style.color = '#00e676';
      resultBox.innerHTML = `
        ✅ تم تقديم الطلب بنجاح!<br>
        🧾 رقم طلبك هو: <strong>${newId}</strong><br>
        ⚠️ انسخ رقم طلبك للاستعلام عنه لاحقًا.
      `;

      // تفريغ الحقول
      document.getElementById('name').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('address').value = '';
      document.getElementById('job').value = '';
    }
  </script>

</body>
</html>
